<div class="panel panel-default">

  <div class="panel-heading">
    <h3 class="panel-title">Step from {{airport}}</h3>
  </div>

  <div class="panel-body">
    <form accept-charset="UTF-8" role="form">
      <fieldset>

        <label>Point</label>
        <div class="form-group">
          <input ui-select2="selectOptions" multiple ng-model="pointsSelected" ng-required="true" data-placeholder="Pick a point (airport, vor, ...)" style="width:50%"/>
        </div>

      </fieldset>
    </form>
  </div>
</div>
